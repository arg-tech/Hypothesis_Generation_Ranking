<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 90%;
  border: none;
  text-align: left;
  float: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.cross {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 5%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 15px;
}

.active, .accordion:hover {
  background-color: #ccc;
}

.cross:hover {
  background-color: red;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  float: left;
  width: 95%;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>

<h2> {{ question }}</h2>
    {% for hyp in hypothesis_list %}

    <button class="accordion"> {{ hyp[0] }}</button>

    <div class="panel">
        <p> {{ hyp[1] }} </p>
    </div>
    <button class="cross"> X </button>
    {% endfor %}
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}
</script>

</body>
</html>

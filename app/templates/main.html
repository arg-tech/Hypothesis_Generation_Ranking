    <div class="json" id="json"> {{aif_jsn|tojson}} </div>
    {% for hyp in hypothesis_list %}

    <button id="btn" class="accordion"> {{hyp[2]}} </button>

    <div class="panel">
        <p> Node Ranking: {{hyp[4]}}</p>
        <br>
        <p> Reasons for node:  </p>
        <p>  {{hyp[7]}} </p>
        {% for h in hyp[6] %}
        <p> {{ h[1] }} </p>
        {% endfor %}
        <br>
        <p> Critical Factors: </p>
        <p>{{hyp[5]}}</p>
    </div>
    <button class="cross"> X </button>
    {% endfor %}
